name: Format, lint, and test

on:
  pull_request:
    branches: [main]
    paths:
      # only typescript/json should be linted and formatted
      - '**.json'
      - '**.ts'
  push:
    branches: [main]
    paths:
      # only typescript/json should be linted and formatted
      - '**.json'
      - '**.ts'
  workflow_dispatch:

jobs:
  lint:
    name: Format and lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun i

      - name: Format
        run: bun format

      - name: Lint
        run: bun lint

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Test the build
        run: bun run build

      - name: Test the code
        run: bun test
